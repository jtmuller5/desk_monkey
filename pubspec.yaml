name: desk_monkey
description: A responsive desk assistant.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  auto_route: ^2.2.0
  cupertino_icons: ^1.0.3
  injectable: ^1.4.1
  get_it: ^7.1.3
  stacked: ^2.1.8
  stacked_themes: ^0.3.3
  wakelock: ^0.5.2

  # Requires Android and iOS Setup
  porcupine: ^1.9.13
  speech_to_text: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^2.1.0
  build_runner: ^2.0.4
  injectable_generator: ^1.1.2
  pedantic: ^1.9.2

flutter:
  uses-material-design: true

